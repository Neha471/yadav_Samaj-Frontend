<div class="form-container">
  <h2>Matrimonial Registration</h2>

  <form (ngSubmit)="register()">

    <!-- Personal Info -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="user.fullName" name="fullName" required />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="user.phone" name="phone" required placeholder="10-digit number" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" [(ngModel)]="user.dob" name="dob" required />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select [(ngModel)]="user.gender" name="gender" required>
        <option *ngFor="let g of genders" [value]="g">{{ g }}</option>
      </select>
    </div>

    <!-- Family Info -->
    <div class="form-group">
      <label>Father's Name</label>
      <input type="text" [(ngModel)]="user.fatherName" name="fatherName" />
    </div>

    <div class="form-group">
      <label>Mother's Name</label>
      <input type="text" [(ngModel)]="user.motherName" name="motherName" />
    </div>

    <!-- <div class="form-group">
      <label>Brothers</label>
      <input type="number" [(ngModel)]="user.brothers" name="brothers" min="0" />
    </div>

    <div class="form-group">
      <label>Sisters</label>
      <input type="number" [(ngModel)]="user.sisters" name="sisters" min="0" />
    </div> -->

    <!-- Location Info -->
    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="user.city" name="city" required />
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]="user.state" name="state" required />
    </div>

    <div class="form-group">
      <label>Country</label>
      <input type="text" [(ngModel)]="user.country" name="country" required />
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea [(ngModel)]="user.address" name="address" rows="2"></textarea>
    </div>

    <!-- Education & Profession -->
    <div class="form-group">
      <label>Education</label>
      <select [(ngModel)]="user.education" name="education">
        <option *ngFor="let edu of educations" [value]="edu">{{ edu }}</option>
      </select>
    </div>

    <!-- <div class="form-group">
      <label>Profession</label>
      <input type="text" [(ngModel)]="user.profession" name="profession" />
    </div> -->

    <!-- Personal Details -->
    <div class="form-group">
      <label>Marital Status</label>
      <select [(ngModel)]="user.maritalStatus" name="maritalStatus">
        <option *ngFor="let m of maritalStatuses" [value]="m">{{ m }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Mother Tongue</label>
      <select [(ngModel)]="user.motherTongue" name="motherTongue">
        <option *ngFor="let mt of motherTongues" [value]="mt">{{ mt }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Hobbies</label>
      <input type="text" [(ngModel)]="user.hobbies" name="hobbies" />
    </div>

    <!-- <div class="form-group">
      <label>Caste</label>
      <input type="text" [(ngModel)]="user.caste" name="caste" />
    </div> -->

    <div class="form-group">
      <label>Diet</label>
      <select [(ngModel)]="user.diet" name="diet">
        <option *ngFor="let d of diets" [value]="d">{{ d }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Lifestyle</label>
      <select [(ngModel)]="user.lifestyle" name="lifestyle">
        <option *ngFor="let l of lifestyles" [value]="l">{{ l }}</option>
      </select>
    </div>

    <!-- <div class="form-group">
      <label>Height (cm)</label>
      <input type="number" [(ngModel)]="user.height" name="height" min="0" />
    </div>

    <div class="form-group">
      <label>Weight (kg)</label>
      <input type="number" [(ngModel)]="user.weight" name="weight" min="0" />
    </div>

    <div class="form-group">
      <label>Blood Group</label>
      <input type="text" [(ngModel)]="user.bloodGroup" name="bloodGroup" />
    </div> -->

    <!-- <div class="form-group">
      <label>About Yourself</label>
      <textarea [(ngModel)]="user.about" name="about" rows="3"></textarea>
    </div> -->

    <!-- Photo Upload -->
    <div class="form-group">
      <label>Photo</label>
      <input type="file" (change)="onFileSelected($event)" />
      <img *ngIf="photoPreview" [src]="photoPreview" alt="Photo Preview" width="120" />
    </div>

    <!-- Membership Plan -->
    <div class="form-group">
      <label>Membership Plan</label>
<select [(ngModel)]="user.membershipPlan" name="membershipPlan" required>
  <option [ngValue]="undefined" disabled>Select a plan</option>
  <option *ngFor="let plan of membershipPlans" [ngValue]="plan.value">{{ plan.label }}</option>
</select>



    </div>

    <!-- Yadav Checkbox -->
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="user.isYadav" name="isYadav" /> I confirm that I am Yadav(Amount not Refundable)
      </label>
    </div>

    <!-- Submit -->
    <div class="form-group">
      <button type="submit" [disabled]="loading">{{ loading ? 'Registering...' : 'Register & Pay' }}</button>
    </div>

  </form>
</div>
