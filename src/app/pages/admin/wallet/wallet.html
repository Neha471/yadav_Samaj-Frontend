<div class="container mt-4">
  <h3>ðŸ’° Wallet Management</h3>
  <h5>Total Balance: â‚¹{{ totalBalance }}</h5>

  <form (ngSubmit)="addTransaction()" class="row g-3 mt-3">
    <div class="col-md-3">
      <input type="email" class="form-control" [(ngModel)]="userEmail" name="userEmail" placeholder="User Email"
        required>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" [(ngModel)]="amount" name="amount" placeholder="Amount" required>
    </div>
    <div class="col-md-2">
      <select class="form-select" [(ngModel)]="type" name="type">
        <option value="CREDIT">Credit</option>
        <option value="DEBIT">Debit</option>
      </select>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="description" name="description" placeholder="Description">
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100">Add</button>
    </div>
  </form>

  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>User Email</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transactions">
        <td>{{ tx.id }}</td>
        <td>{{ tx.userEmail }}</td>
        <td>â‚¹{{ tx.amount }}</td>
        <td [ngClass]="tx.type === 'CREDIT' ? 'text-success' : 'text-danger'">{{ tx.type }}</td>
        <td>{{ tx.description }}</td>
        <td>{{ tx.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
